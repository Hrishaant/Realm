<!DOCTYPE html>
<html>
<head>
	<title>WebPage1</title>
	<style>
		body {
			background-color: #1abc9c;
			color: #fff;
			font-family: Arial, sans-serif;
		}

		h1 {
			font-size: 48px;
			text-align: center;
			margin-top: 50px;
		}

		p {
			font-size: 24px;
			line-height: 1.5;
			text-align: center;
			margin: 50px;
		}

		.dropdown {
			position: relative;
			display: inline-block;
		}

		.dropdown-content {
			display: none;
			position: absolute;
			z-index: 1;
			background-color: #fff;
			min-width: 160px;
			box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
			padding: 12px 16px;
			border-radius: 5px;
		}

		.dropdown:hover .dropdown-content {
			display: block;
		}

		.dropdown-content a {
			display: block;
			color: #333;
			text-decoration: none;
			padding: 6px 0;
		}

		.dropdown-content a:hover {
			background-color: #f5f5f5;
		}

		.btn {
			display: block;
			margin: auto;
			background-color: #fff;
			color: #1abc9c;
			padding: 10px 20px;
			border: none;
			border-radius: 5px;
			font-size: 24px;
			cursor: pointer;
			transition: background-color 0.3s ease-in-out;
		}

		.btn:hover {
			background-color: #2ecc71;
			color: #fff;
		}
	</style>
</head>
<body>
	<header>
		<h1>Hrishaant Rajish Rajan</h1>
	</header>

	<main>
		<p>My first webpage using CSS</p>
		<div class="dropdown">
			<button class="btn">Pages</button>
			<div class="dropdown-content">
				<a href="#">Home</a>
				<a href="#">About</a>
				<a href="#">Services</a>
				<a href="#">Contact</a>
                <a href="https://www.instagram.com/hrizzshaant/">Instagram</a>
			</div>
		</div>
	</main>
</body>
</html>
